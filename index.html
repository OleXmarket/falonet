<script>

document.getElementById("commentForm").addEventListener("submit", function(event) {
            event.preventDefault();
            var name = document.getElementById("name").value;
            var comment = document.getElementById("comment").value;
            saveComment(name, comment);
            displayComments();
            document.getElementById("commentForm").reset();
        });

        function saveComment(name, comment) {
            var comments = JSON.parse(localStorage.getItem("comments")) || [];
            comments.push({ name: name, comment: comment });
            localStorage.setItem("comments", JSON.stringify(comments));
        }

        function displayComments() {
            var comments = JSON.parse(localStorage.getItem("comments")) || [];
            var commentList = document.getElementById("commentList");
            commentList.innerHTML = "";
            comments.forEach(function(item) {
                var li = document.createElement("p");
                li.innerHTML = "<h6 class='name'>" + item.name + "</h6><p class='comment'>" + item.comment + "</p>";
                commentList.appendChild(li);
            });
        }

        displayComments();
</script>
<script>
	function updateTimer() {
		var now = new Date().getTime();
		var distance = targetDate - now;

		var days = Math.floor(distance / (1000 * 60 * 60 * 24));
		var hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
		var minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
		var seconds = Math.floor((distance % (1000 * 60)) / 1000);

		document.getElementById("timer").innerHTML = days + " روز " + hours + " ساعت "
			+ minutes + " دقیقه " + seconds + " ثانیه ";

		if (distance < 0) {
			clearInterval(timerInterval);
			document.getElementById("timer").innerHTML = "زمان تمام شده";
		}
	}

	var targetDate = new Date("March 22, 2024 10:30:00").getTime();
	var timerInterval = setInterval(updateTimer, 1000);
</script>
